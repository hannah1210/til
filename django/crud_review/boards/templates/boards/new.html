{% block body %}

<form action="/boards/create/" method="POST">
    {% csrf_token %}
    <label for="title">글 제목</label><br>
    <input type="text" name="title" id="title"><br>
    <label for="content">글 내용</label><br>
    <textarea name="content" id="content" cols="30" rows="10"></textarea><br>
    <input type="submit">
</form>

{% endblock %}
